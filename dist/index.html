<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <title>Air Quality API Integration</title>
</head>
<body>
    <div class="form_container overflow-auto">
        <div class="form-group">
            <label for="exampleFormControlSelect">Countries</label>
            <select class="form-control dropdown_countries" id="exampleFormControlSelect1">
                <option value="">- Select a Country -</option>
            </select>
            <label for="exampleFormControlSelect">States</label>
            <select class="form-control dropdown_states" id="exampleFormControlSelect1">
                <option value="">- Select a State -</option>
            </select>
            <label for="exampleFormControlSelect">Cities</label>
            <select class="form-control dropdown_cities" id="exampleFormControlSelect1">
                <option value="">- Select a City -</option>
            </select>  

            <input class="btn btn-primary btn_city" type="submit" value="Submit">
            <div class="btn-border"></div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">Time <span class="timestamp data"></span> </li>
            <li class="list-group-item">Temperature <span class="temperature data"></span> </li>
            <li class="list-group-item">Humidity <span class="humidity data"></span> </li>
            <li class="list-group-item">AQI <span class="aqi data"></span> </li>
            <li class="list-group-item">Main Pollutant <span class="main-pollutant data"></span> </li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="./main.js"></script>
</body>
</html>
